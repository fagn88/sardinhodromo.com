<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sardinhodromo - Consultoria Informática">
    <title>Sardinhodromo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff88;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix-like background effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 136, 0.05) 25%, rgba(0, 255, 136, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 136, 0.05) 75%, rgba(0, 255, 136, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 136, 0.05) 25%, rgba(0, 255, 136, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 136, 0.05) 75%, rgba(0, 255, 136, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #66ffaa;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .email-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: transparent;
            color: #00ff88;
            border: 2px solid #00ff88;
            text-decoration: none;
            font-size: 1.1rem;
            font-family: 'Monaco', 'Courier New', monospace;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .email-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 136, 0.1);
            transition: left 0.3s ease;
        }

        .email-button:hover::before {
            left: 0;
        }

        .email-button:hover {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }

        .email-button span {
            position: relative;
            z-index: 1;
        }

        /* Terminal cursor blink */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: #00ff88;
            animation: blink 1s step-end infinite;
            margin-left: 5px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .email-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    
    <div class="container">
        <h1>&gt; Sardinhodromo<span class="cursor"></span></h1>
        <p class="subtitle">Consultoria Informática</p>
        <a href="mailto:geral@sardinhodromo.com" class="email-button">
            <span>[ Enviar Email ]</span>
        </a>
    </div>
</body>
</html>
